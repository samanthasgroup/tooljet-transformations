name: main
on: [push]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@latest
      - uses: actions/setup-node@latest
        with:
          node-version: latest
      - run: npm ci
      - run: npm run format-check
      - run: npm run lint-check
      - run: npm run test